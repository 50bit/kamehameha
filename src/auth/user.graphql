type User {
    id:ID!
    username:String!
    tasks:[Task]
}

type Auth {
    username:String!
    token:String!
}


type Query{
    users:[User!]
    getUserById(id:Int!):User!
}

type Mutation{
    signIn(username:String! , password:String!):Auth!
    signUp(username:String! , password:String!):Auth!
}